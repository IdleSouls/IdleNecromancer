<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdleSouls</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Colonna sinistra per il titolo -->
    <div id="leftColumn">
        <h1>IdleSouls</h1>
    </div>

    <!-- Colonna centrale per il pulsante Focus -->
    <div id="centerColumn">
        <button id="focusButton">Focus</button>
    </div>

    <!-- Colonna destra per il conteggio dei Soul Fragments -->
    <div id="rightColumn">
        <div id="resourceCount">Soul Fragments: 0</div>
    </div>

    <!-- Log degli eventi -->
    <div id="log"></div>

    <!-- Inclusione dei file JS -->
    <script src="js/mechanics.js"></script>   <!-- Logica di gioco -->
    <script src="js/ui.js"></script>          <!-- UI e interfaccia -->
    <script src="js/game.js"></script>        <!-- Gestisce l'azione principale del gioco -->
    <script src="js/log.js"></script>         <!-- Gestione del log -->
</body>
</html>
